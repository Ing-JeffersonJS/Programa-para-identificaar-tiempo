<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Calcular tiempo Policia</title>
  </head>
  <body>
    <div class='container'>
      <h1>Calculadora Tiempo Policia (SI-2023)</h1>
      <form id='forma'>
  
        <div class='mb-3'>
          <label for='operandoA'>Tiempo Auxiliar</label>
          <input type="number" class='form-control'
            placeholder="Escribe Teimpo Auxiliar " id='operandoA'/>
  </div>
  
        <div class='mb-3'>
          <label for='operandoB'>Tiempo Patrullero</label>
          <input type="number" class="form-control"
            placeholder="Escribe Tiempo Patrullero" id='operandoB'/>
  </div>

  <div class='mb-3'>
        <label for='operandoC'>Teimpo Subintendente</label>
        <input type="number" class="form-control"
          placeholder="Escribe Tiempo SUB-2023" id='operandoC'/>
  </div>

      </form>
      <button class='btn btn-primary mb-3' onclick='sumar()'
      >Sumar</button>
      <div id='resultado'></div>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src='js/app.js'></script>
  </body>
</html>
